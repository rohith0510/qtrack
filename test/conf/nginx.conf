#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # HTTPS server
    server {
        listen       443 ssl;
        server_name  192.168.0.145;  # Consider using a domain name

        ssl_certificate      D:/test/conf/app.crt;
        ssl_certificate_key  D:/test/conf/app.key;
		#ssl_certificate      D:/test/conf/cert.pem;
        #ssl_certificate_key  D:/test/conf/key.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_timeout 10m;
        ssl_session_cache shared:SSL:10m;

        location / {
            proxy_pass http://127.0.0.1:9300;
            proxy_set_header Host $host;  # Passes the original host header to the backend
            proxy_set_header X-Real-IP $remote_addr;  # Passes the client's IP address to the backend
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # Passes the client's original IP address along with any forwarded addresses
            proxy_set_header X-Forwarded-Proto $scheme;  # Passes the original request protocol (http or https)
        }

        # Error pages
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

        # Deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }

    # Default server
    #server {
    #    listen       80 default_server;
     #   server_name  _;  # Default server name

     #   location / {
      #      root   html;
      #      index  index.html index.htm;
      #  }
    #}
}
